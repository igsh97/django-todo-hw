<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<h1>회원가입 페이지 입니다.</h1>
<form action="/user/signup/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <li>
        <label>아이디</label>
        <input type="text" name="username" placeholder="id">
    </li>
    <li>
        <label>비밀번호</label>
        <input type="password" name="password" placeholder="password">
    </li>
    <li>
        <label>이메일</label>
        <input type="email" name="email" placeholder="email">
    </li>
    <li>
        <label>자기소개 부탁드립니다</label>
        <input type="text" name="profile" placeholder="profile">
    </li>
    <li>
        <label>사진 부탁드립니다</label>
        <input type="file" name="profile_image">
    </li>
    <li>
        <input type="submit" value="회원가입">
    </li>
</form>
</body>
</html>
