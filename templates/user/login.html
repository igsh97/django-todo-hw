<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>
<h1>로그인 페이지 입니다.</h1>
<form action="/user/signin/" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="id">
    <input type="password" name="password" placeholder="password">
    <input type="submit" value="로그인">
</form>
</body>
</html>
