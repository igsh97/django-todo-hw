<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>content : {{ todo.content }}</h1>
    <p>생성시각 : {{ todo.created_at }}</p>
    <p>수정시각 : {{ todo.updated_at }}</p>
    <p>작성자 : {{ todo.user.username }}</p>
    {% if request.user == todo.user %}
    <div>
        <form action="/todo/delete/{{ todo.id }}/" method="post">
            {% csrf_token %}
            <button>삭제하기</button>
        </form>
        <a href="/todo/update/{{ todo.id }}">
            <button>수정하기</button>
        </a>
    </div>
    {% endif %}
    <a href="/todo/">
        <button>돌아가기</button>
    </a>
</div>

</body>
</html>
